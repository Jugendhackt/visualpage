<html>
    <head>
        <title>Testseite</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="pages.js"></script>
    </head>
    <body>
        <form>
            <input id="wiki-name" type=text placeholder="Wiki-Page">
            <button id="wiki-page-submit">Get page</button>
            <button id="wiki-topic-submit">Get topics</button>
            <br>
        </form>
        <p id="description"></p>
        <script>
            $(document).ready(function(){
        $("#wiki-page-submit").click(function(event){
            event.preventDefault();
            console.log($("#wiki-name").val());
            summary($("#wiki-name").val(),function(text){
                console.log(text);
                $("#description").text(text);
            });
            return false;
        });
        $("#wiki-topic-submit").click(function(event){
            event.preventDefault();
            $("#description").text("");
            topics($("#wiki-name").val(),function(category){
                categoryLink(category,function(link){
                    $("#description").html($("#description").html()+`<a href="${link}">`+category+"</a><br>");
                });
            });
            return false;
        });
            });
            </script>
    </body>
</html>
